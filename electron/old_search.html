<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results - Dark Mode</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .video-item {
            cursor: pointer;
            background-color: #1f1f1f;
            color: #ffffff;
            border: none;
        }
        .video-item:hover {
            background-color: #333333;
        }
        .spinner-border {
            color: #bb86fc; /* Accent color for spinner */
        }
        a.btn-link {
            color: #bb86fc;
        }
        a.btn-link:hover {
            color: #9b65e6;
        }
        .embed-responsive {
            border: 1px solid #333333;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <a href="index.html" class="btn btn-link">&larr; Back to Home</a>
    <h1 class="mb-4">Search Results</h1>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="text-center" style="display:none;">
        <div class="spinner-border spinner" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <p>Searching, please wait...</p>
    </div>

    <!-- Results List -->
    <ul id="resultsList" class="list-group" style="display:none;"></ul>

    <!-- Video Player -->
    <div class="embed-responsive embed-responsive-16by9 mt-4" style="display:none;" id="videoPlayer">
        <iframe id="videoIframe" class="embed-responsive-item" src="" allowfullscreen></iframe>
    </div>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>  
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>  
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  

<!-- Existing JavaScript code remains the same -->

</body>
</html>
